<!DOCTYPE html>
<html>
<head>
  <title>Hello VR</title>
  <script src="aframe-v0.7.1.js"></script>
  <script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="vr" src="vr.png">
    <audio id="keyboard" src"keyboard typing.mp3"></audio>
    <audio id="click" src"loud reverved click.mp3"></audio>
    <audio id="not a water pipe" src"water pipe vocoded with running up and down stairs.mp3"></audio>
  </a-assets>
  <a-sphere position="0 0.75 -15" radius="1.25" color="#EF2D5E" sound="src: #not a water pipe; autoplay: true; loop: true"></a-sphere>
  <a-box position="-15 0.75 1" color="#4CC3D9" width="1" height="1"  depth="1" sound="src: #keyboard autoplay: true; loop: true"></a-box>
  <a-cylinder position="15 0.75 1" color="#FFC65D" radius="0.5" height="1.5" sound="src: #click; autoplay: true; loop: true"></a-cylinder>
  <a-plane width="40" height="40" rotation="-90 0 0" src="#vr"></a-plane>
  <a-sky color="#030303"></a-sky>
  <a-entity position="0 0 0">
    <a-camera></a-camera>
  </a-entity>
</a-scene>
</body>
</html>
